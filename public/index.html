<!DOCTYPE>
<html ng-app="myApp"> <!--The ng-app directive defines an AngularJS application. -->
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<title>Contact List App</title>
</head>

<body>
	<div class="container">
		<h1>Contact List App</h1>
		
		<table class="table" ng-controller="AppCtrl"> <!--The ngController directive attaches a controller class to the view-->
			<thead>
				<tr>
					<th>Name:</th>
					<th>Email:</th>
					<th>Number:</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="contact in contactList"><!-- The ng-repeat directive repeats an HTML element. contactList is the variable being used from controller.js. Allows us to separate each our our contacts in our contactList variable defined in controller.js-->
					 <td>{{contact.name}}</td>
					 <td>{{contact.email}}</td>
					 <td>{{contact.number}}</td>
				</tr> 
			</tbody>
		</table>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
